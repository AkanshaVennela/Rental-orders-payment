<!DOCTYPE html>
<html>
<head>
	<title>Rental Payment Form</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image">
        <img src="image.gif" alt="image">
    </div>
	<h1 id="heading">Rental Payment Form</h1>
	<form id="rental-form">
        <div id="order-summary" class="Hidden">
	        <p>Product name: <span id="product-name">Example Product</span></p>
	        <p>Price: <span id="price">$100</span></p>
	        <p>Order ID: <span id="order-id">123456</span></p>
	        <p>Date: <span id="date">February 24, 2023</span></p>
	        <button type="submit">Next</button>
        </div>
        <div id="customer-details" class="hidden">
	        <label for="name">Name:</label>
	        <input type="text" id="name" name="name" required >
	        <br>
	        <label for="number">Number:</label>
	        <input type="tel" id="number" name="number" required >
	        <br>
	        <label for="email">Email:</label>
	        <input type="email" id="email" name="email" required >
	        <br>
	        <label for="address">Address:</label>
	        <textarea id="address" name="address" required ></textarea>
	        <br>
            <div id="terms-and-conditions">
            <input type="checkbox" id="terms" name="terms" required >
	        <label for="terms">Accept <a href="https://termsandconditions.com/">terms and conditions</a></label>
            </div>
	        <br>
	        <button type="submit" id="detailsButton">Next</button>
        </div>
        <div id="payment" class="hidden">
	        <label for="payment-method">Payment method:</label>
	        <select id="payment-method" name="payment-method"  required>
	            <option value="" disabled selected>Select a payment method</option>
	            <option value="online">Online Payment</option>
	            <option value="cod">Cash on Delivery</option>
	        </select>
	        <br>
	        <div id="online-payment" class="hidden">
	            <label for="card-number">Card Number:</label>
	            <input type="text" id="card-number" name="card-number" required >
	            <br>
	            <label for="expiry-date">Expiry Date:</label>
	            <input type="date" id="expiry-date" name="expiry-date" required >
	            <br>
	            <label for="cvv">CVV:</label>
	            <input type="text" id="cvv" name="cvv" required >
	        </div>
	        <div id="cod-payment" class="hidden">
	            <p>Thank you for placing your order! <br> Your order will be delivered soon.</p>
	        </div>
	        <button id="submit-btn" type="submit" class="hidden">Pay Now</button>
        </div>
      </form>
	<script src="script.js"></script>
</body>
</html>
